<!doctype html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8">
  <title> View的复用 </title>
</head>

<body>
  <hello></hello>
</body>
<script src="../angular-1.6.8/angular.js">
</script>
<script>
  var app = angular.module('myapp', []);
  app.directive("hello",function(){
    return {
      restrict:"E",
      template:"<h1> Hello world</h1>",
      replace:true,
    }
  })
</script>

</html>
