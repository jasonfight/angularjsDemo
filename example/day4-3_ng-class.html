<!doctype html>
<html ng-app="myapp">

<head>
	<meta charset="utf-8">
	<title> 双向数据绑定(样式)</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<script src="../jquery-3.2.1.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<style>
		.text-red{
			background: #ff0000;
		}
		.text-green{
			background: #00ff00;
		}
		.error{
			background: #ff0000;
		}
		.warning{
			background: #00ff00;
		}
	</style>
</head>

<body>
	<div ng-controller="CSSCtrl">
		<p class="text-{{color}}">CSS样式测试</p>
		<button class="btn btn-default" ng-click="setGreen()">绿色</button>
	</div>

	<h2>ng-class:</h2>

	<div ng-controller="ng_Class_Ctrl">
		<div ng-class='{error:isError, warning: isWarning}'>{{messageText}}</div>
		<button class="btn btn-default" ng-click="showError()">绿色</button>
		<button class="btn btn-default" ng-click="showWarning()">绿色</button>
	</div>
</body>
<script src="../angular-1.6.8/angular.js"></script>
<script>
	var app = angular.module('myapp', []);  // 使用angular.module来进行模块定义

	app.controller("CSSCtrl", ["$scope", function($scope) {
		$scope.color="red"
		$scope.setGreen = function(){
			$scope.color="green"
		}
	}]);
	app.controller("ng_Class_Ctrl",["$scope",function($scope) {
		$scope.isError = false;
		$scope.isWarring = false
		$scope.showError = function() {
			$scope.isError = true;
			$scope.messageText = "This is an error";
			$scope.isWarning = false
		};
		$scope.showWarning = function() {
			$scope.isWarning = true;
			$scope.messageText = "This is an warning";
			$scope.isError = false

		};
	}])

</script>

</html>
