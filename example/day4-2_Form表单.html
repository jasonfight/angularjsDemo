<!doctype html>
<html ng-app="myapp">

<head>
	<meta charset="utf-8">
	<title> 双向数据绑定(数据)</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<script src="../jquery-3.2.1.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
</head>

<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				双向数据绑定
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form  class="form-horizontal" role="form" ng-controller="formCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱:
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="请输入邮箱" ng-model="userInfo.email">
							</div>
							<label class="col-md-2 control-label">
								密码:
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="请输入密码" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label >
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
							<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData()"> 获取userInfo的值</button>
									<button class="btn btn-default" ng-click="setFormData()"> 设置userInfo的值</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../angular-1.6.8/angular.js"></script>
<script>
	var app = angular.module('myapp', []);  // 使用angular.module来进行模块定义

//在app上调用controller 进行控制器的定义.
	app.controller("formCtrl", ["$scope", function($scope) {
		$scope.userInfo = {
			email:'guohao0221@126.com',
			password:'123456',
			autoLogin:true
		};
		$scope.getFormData = function(){
			console.log($scope.userInfo);
		}
		$scope.setFormData = function(){
			$scope.userInfo = {
				email: 'guohao0221@126.com111111111111111',
				password: '12345643434',
				autoLogin: false
			};
		}
	}]);

</script>

</html>
